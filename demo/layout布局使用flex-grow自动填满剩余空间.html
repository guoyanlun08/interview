<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        height: 80px;
        background: #ccc;
      }
      .main {
        flex-grow: 1;
        background: skyblue;
      }
      .footer {
        height: 100px;
        background: salmon;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="header">header</div>
      <div class="main">main</div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
